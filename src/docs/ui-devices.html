<!DOCTYPE html>
<html  lang="en" dir="ltr" data-color-theme="Blue_Theme" class="light selected"
  data-layout="vertical" data-boxed-layout="boxed" data-card="shadow">

<head>
  @@include("partials/head.html")
  <link rel="stylesheet" href="@@webRoot/node_modules/prismjs/themes/prism-okaidia.min.css">
  <title>Modernize TailwindCSS HTML Admin Template</title>
</head>

<body class="DEFAULT_THEME bg-white dark:bg-dark">
  <main>
    <!--start the project-->
    <div id="main-wrapper" class="flex">

      <aside id="application-doc-sidebar-brand"
        class="hs-overlay hs-overlay-open:translate-x-0 -translate-x-full xl:rtl:-translate-x-0 rtl:translate-x-full  left-0 rtl:left-auto rtl:right-0 transform hidden xl:block xl:translate-x-0 xl:end-auto xl:bottom-0 fixed top-0   docs-left-sidebar transition-all duration-300 h-screen xl:z-[2] z-[60] flex-shrink-0 border-r rtl:border-l rtl:border-r-0 w-[270px] border-border dark:border-darkborder bg-white dark:bg-dark">
        @@include("partials/sidebar.html",{ "page": "ui-devices","page_group": "ui" })
      </aside>
      <div class="page-wrapper w-full" role="main">
        <!--  Header Start -->
        <header class="topbar position-relative">
          @@include("./partials/header.html")
        </header>
        <!--  Header End -->


        <!-- Main Content -->
        <main class="h-full max-w-full pt-6">
          <div class="container full-container py-5">
            <h5 class="text-lg mb-8 mt-12">Devices</h5>
            <div class="grid grid-cols-12 gap-6">
                <div class="lg:col-span-6 md:col-span-6 sm:col-span-12 col-span-12">
                    <div class="card">
                      <div class="card-body">                                                
                        <h5 class="card-title">Mobile</h5>
                        <p class="card-subtitle mb-6">Mobile device mockup.</p>
                        <figure class="mx-auto max-w-full w-60 h-auto">
                            <div class="p-1.5 bg-gray-800 rounded-3xl ">
                              <img class="max-w-full h-auto rounded-[1.25rem]" src="@@webRoot/assets/images/backgrounds/mobile_device.jpg" alt="Image Description">
                            </div>
                          </figure>
                      </div>
                    </div>
                </div>
                <div class="lg:col-span-6 md:col-span-6 sm:col-span-12 col-span-12">
                    <div class="card">
                      <div class="card-body">                                                
                        <h5 class="card-title">Browser</h5>
                        <p class="card-subtitle mb-6">Browser device mockup.</p>
                        <figure class="ms-auto me-20 relative z-[1] max-w-full w-[50rem] h-auto rounded-b-lg ">
                            <div class="relative flex items-center max-w-[50rem] bg-gray-800 rounded-t-lg py-2 px-24 dark:bg-gray-700">
                              <div class="flex space-x-1 absolute top-2/4 start-4 -translate-y-1">
                                <span class="size-2 bg-gray-600 rounded-full dark:bg-gray-600"></span>
                                <span class="size-2 bg-gray-600 rounded-full dark:bg-gray-600"></span>
                                <span class="size-2 bg-gray-600 rounded-full dark:bg-gray-600"></span>
                              </div>
                              <div class="flex justify-center items-center size-full bg-gray-700 text-[.25rem] text-gray-400 rounded-sm sm:text-[.5rem] dark:bg-gray-600 dark:text-gray-400">www.preline.com</div>
                            </div>
                          
                            <div class="bg-gray-800 rounded-b-lg">
                              <img class="max-w-full h-auto rounded-b-lg" src="@@webRoot/assets/images/backgrounds/browser_device.jpg" alt="Image Description">
                            </div>
                          </figure>
                      </div>
                    </div>
                </div>
            </div>
          </div>
        </main>
        <!-- Main Content End -->
      </div>

      

    </div>
    <!--end of project-->
  </main>
  @@include("partials/scripts.html")
  <script src="@@webRoot/node_modules/prismjs/prism.js"></script>
</body>

</html>
